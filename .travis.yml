language: python
python:
    - 3.6
install:
    - pip install boto3
    - pip install utils
    - pip install moto
    - pip install coverage
addons:
    sonarcloud:
        organization: "usdot-jpo-sdc-projects"
branches:
    only:
        - master
        - develop
script:
    - coverage erase
    - coverage run -m pytest tests/
    - coverage xml -i
    - sonar-scanner
